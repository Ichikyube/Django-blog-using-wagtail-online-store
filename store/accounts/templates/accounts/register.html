{% extends 'base.html' %}
{% block content %}

<style>
.bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    }

@media (min-width: 768px) {
    .bd-placeholder-img-lg {
        font-size: 3.5rem;
    }
}

:root {
  --input-padding-x: .75rem;
  --input-padding-y: .75rem;
}

body {
  background-color: #f5f5f5;
}

.form-label-group {
  position: relative;
  margin-bottom: 1rem;
}

.form-label-group > input,
.form-label-group > label {
  padding: var(--input-padding-y) var(--input-padding-x);
}

.form-label-group > label {
  position: absolute;
  top: 0;
  left: 0;
  display: block;
  width: 100%;
  margin-bottom: 0; /* Override default `<label>` margin */
  line-height: 1.5;
  color: #495057;
  border: 1px solid transparent;
  border-radius: .25rem;
  transition: all .1s ease-in-out;
}

.form-label-group input::-webkit-input-placeholder {
  color: transparent;
}

.form-label-group input:-ms-input-placeholder {
  color: transparent;
}

.form-label-group input::-ms-input-placeholder {
  color: transparent;
}

.form-label-group input::-moz-placeholder {
  color: transparent;
}

.form-label-group input::placeholder {
  color: transparent;
}

.form-label-group input:not(:placeholder-shown) {
  padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
  padding-bottom: calc(var(--input-padding-y) / 3);
}

.form-label-group input:not(:placeholder-shown) ~ label {
  padding-top: calc(var(--input-padding-y) / 3);
  padding-bottom: calc(var(--input-padding-y) / 3);
  font-size: 12px;
  color: #777;
}
</style>
<main class="text-center mb-4" style="  
    -ms-flex-align: center;
    -ms-flex-pack: center;
    -webkit-box-align: center;
    align-items: center;
    -webkit-box-pack: center;
    justify-content: center;align-items: center;
    justify-content: center;
    padding-top: 80px;">
<h1 class="h3 mb-3 font-weight-normal">Please register</h1>
    <div class="container  h-100" style="padding-top: 40px; padding-bottom: 40px;">
        <div class="row">
            <div class="col">
                <form method="POST" class="form-signin"  required autofocus> {% csrf_token %}
                    <div class="col-sm-3 d-flex flex-column justify-content-center h-100 mx-auto card">
                        {{form}}
                        <br/><br/>
                        <button type="submit" class="btn btn-lg btn-outline-secondary btn-block mb-3">Submit</button> 
                    </div>                       
                </form>
            </div>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </div>
</div>
{% endblock content %}
